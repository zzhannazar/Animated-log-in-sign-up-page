<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Practice-3</title>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">
  <input type="radio" name="" id="signin" checked="checked"/>
  <input type="radio" name="" id="register"/>

  <div class="pages">

    <div class="page">
      <div class="input">
        <div class="title"><i class="material-icons">account_box</i> USERNAME</div>
        <input class="text" type="text"/>
      </div>
      <div class="input">
        <div class="title"><i class="material-icons">lock</i> PASSWORD</div>
        <input class="text" type="password"/>
      </div>
      <div class="input">
        <input type="submit" value="ENTER"/>
      </div>
    </div>

    <div class="page signup">
      <div class="input">
        <div class="title"><i class="material-icons">person</i> NAME</div>
        <input class="text" type="text"/>
      </div>
      <div class="input">
        <div class="title"><i class="material-icons">markunread_mailbox</i> EMAIL</div>
        <input class="text" type="password"/>
      </div>
      <div class="input">
        <input type="submit" value="SIGN UP"/>
      </div>
    </div>
  </div>

  <div class="tabs">
    <label class="tab" for="signin">
      <div class="text">Sign In</div>
    </label>
    <label class="tab" for="register">
      <div class="text">Register</div>
    </label>
  </div>
</div>

  

</body>
</html>
